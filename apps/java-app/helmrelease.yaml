apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: java-app
  namespace: default
spec:
  releaseName: java-app
  chart:
    spec:
      chart: mychart
      sourceRef:
        kind: HelmRepository
        name: my-helm-repo
        namespace: flux-system
      version: 0.1.0
  interval: 1m  # Add this line to specify how frequently Flux should reconcile the Helm release
  values:
    image:
      repository: myapp
      tag: latest
